<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULEJTR</title>
    
    <script src="source.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="display"></div>
        <div class="buttons">
            <div class="numpad">
                <button class="nums">A/C</button>
                <button class="nums">/</button>
                <button class="nums">*</button>                
                <button class="nums">7</button>
                <button class="nums">8</button>
                <button class="nums">9</button>
                <button class="nums">4</button>
                <button class="nums">5</button>
                <button class="nums">6</button>                
                <button class="nums">1</button>
                <button class="nums">2</button>
                <button class="nums">3</button>                
                <button class="nums zero">0</button>
                <button class="nums">.</button>   
            </div>
            <div class="controlpanel">
                <button class="nums">-</button>
                <button class="nums vertical">+</button>
                <button class="nums vertical">=</button>
            </div>

        </div>
    </div>
    
</body>
</html>
