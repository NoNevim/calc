<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULEJTR</title>
    
    <script src="source.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>
        <div class="buttons">
            <div class="numpad">
                <button class="basicButton clear" value="Delete">A/C</button>
                <button class="basicButton operations" value="/">/</button>
                <button class="basicButton operations" value="*">*</button>                
                <button class="basicButton nums" value="7">7</button>
                <button class="basicButton nums" value="8">8</button>
                <button class="basicButton nums" value="9">9</button>
                <button class="basicButton nums" value="4">4</button>
                <button class="basicButton nums" value="5">5</button>
                <button class="basicButton nums" value="6">6</button>                
                <button class="basicButton nums" value="1">1</button>
                <button class="basicButton nums" value="2">2</button>
                <button class="basicButton nums" value="3">3</button>                
                <button class="basicButton zero nums" value="0">0</button>
                <button class="basicButton nums" value=".">.</button>   
            </div>
            <div class="controlpanel">
                <button class="basicButton operations" value="-">-</button>
                <button class="basicButton vertical operations" value="+">+</button>
                <button class="basicButton vertical evaluate" value="Enter">=</button>
            </div>
        </div>
    </div>    
</body>
</html>
